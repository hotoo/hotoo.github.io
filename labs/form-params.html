<form id="f" method="post" action="">

    <select name="select-multiple" multiple="multiple">

<script type="text/javascript">/*<![CDATA[*/
/**
 * ���л� Form �����Ĳ���ֵ��
 * @param {HTMLElement} form ����Ԫ�ء�
 * @return {String} key=value&key2=value2 �������ַ�����
 */
function formParams(form){
    var s = [];
    for (var i=0,l=form.elements.length; i<l; i++){
        var e = form.elements[i];
        switch (e.type){
        case "text":
        case "textarea":
        case "password":
        case "hidden":
        case "file":
        case 'date':
        case 'datetime':
        case 'time':
        case 'month':
        case 'week':
        case 'datetime-local':
        case 'number':
        case 'search':
        case 'range':
        case 'color':
        case 'email':
        case 'file':
        case 'url':
        case 'tel':
        // ֮ǰ���ж� select.options.length<0 ʱ���ԸĲ�����
        // ��ʵ��Ӧ�û���Ҫƴ�ӳ� select= �����Ĳ������ݵġ�
        case "select-one": // select>option
        default:
            add(e.name, e.value);
            break;
        case "radio":
        case "checkbox":
            if (e.checked){
                add(e.name, e.value);
            }
            break;
        case "select-multiple": // select[multiple]>option
            var items = e.options;
            for (var j=0,m=items.length; j<m; j++){
                if (items[j].selected){
                    add(e.name, items[j].value);
                }
            }
            break;
        case "submit":
        case "button":
        case "reset":
        case "image":
            break;
        }
    }
    return s.join("&");//.replace(/%20/g, "+");

    function add(key, val){
        s[s.length] = encodeURIComponent(key)+"="+encodeURIComponent(val);
    }
}

// unit test code.
function $(id){
    return document.getElementById(id);
}
window.onload = function(){
    $("p").innerHTML = formParams($("f"));
};
/*]]>*/</script>
