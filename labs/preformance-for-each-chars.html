function t(s){
    var a=[];
    for (var i=0,l=s.length; i<l; i++){
        a[a.length] = s.charAt(i);
    }
    return a;
}
function t2(s){
    var a = [], b=s.split("");
    for (var i=0,l=b.length; i<l; i++){
        a[a.length] = b[i];
    }
    return a;
}

function test(c){
    var t0 = new Date();
    for (var i=0; i<c; i++){
        t(s);
    }
    t0 = new Date()-t0;

    var t1 = new Date();
    for (var i=0; i<c; i++){
        t2(s);
    }
    t1 = new Date()-t1;
    return [t0,t1];
}
