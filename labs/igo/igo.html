<script type="text/javascript">/*<![CDATA[*/
function $(id){
    return document.getElementById(id);
}
function igoZoom(zoom){
    var ths = $("igo").getElementsByTagName("th");
    for (var i=0, l=ths.length; i<l; i++){
        ths[i].style.width =
        ths[i].style.height = zoom + "px";
    }
    var tds = $("igo").getElementsByTagName("td");
    for (var i=0, l=tds.length; i<l; i++){
        tds[i].style.width =
        tds[i].style.height = zoom + "px";
    }
    var divs = $("igo").getElementsByTagName("div");
    for (var i=0, l=divs.length; i<l; i++){
        divs[i].style.width =
        divs[i].style.height = zoom + "px";
    }
}
function igoZoomIn(){
    if(this.className=="disabled"){return;}
    igoZoom(32);
    this.className="disabled";
    $("btn-zoom-out").className = "";
}
function igoZoomOut(){
    if(this.className=="disabled"){return;}
    igoZoom(22);
    this.className="disabled";
    $("btn-zoom-in").className = "";
}
function showNum(){
    var divs = $("igo").getElementsByTagName("div");
    for (var i=0, l=divs.length; i<l; i++){
        divs[i].innerHTML = divs[i].getAttribute("id").replace("igo-","");
    }
}

window.onload = function(){
    $("btn-zoom-in").onclick = igoZoomIn;
    $("btn-zoom-out").onclick = igoZoomOut;
    $("btn-show-num").onclick = showNum;
};
/*]]>*/</script>
