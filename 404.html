<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - 页面未找到</title>
</head>
<body>
  <h1>404 - 页面未找到</h1>
  <p>正在重定向...</p>
  
  <script>
    var pathMap = {
      '/blog': 'https://hotoo.co/blog',
      '/wiki': 'https://hotoo.co/wiki',
      '/peom': 'https://hotoo.co/peom',
      '/about': 'https://hotoo.co/about',
      '/project': 'https://hotoo.co/project',
      '/labs': 'https://hotoo.co/labs',
      '/tools': 'https://hotoo.co/tools',
      '/vivkey': 'https://hotoo.co/vimkey',
      '/Vimlike.js': 'https://hotoo.co/vimkey'
    };
    
    var currentPath = window.location.pathname;
    
    for (var [path, redirectUrl] of Object.entries(pathMap)) {
      if (currentPath === path || currentPath.startsWith(path + '/')) {
        var suffix = currentPath.substring(path.length);
        window.location.href = redirectUrl + suffix;
        break;
      }
    }
  </script>
</body>
</html>
